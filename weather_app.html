<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="weather_app.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false" id="cityName">
                <button id="searchButton"><img src="images/search.png" alt="search"></button>
            </div>
            <div class="weather">
                <img src="images/mist.png" class="weather_icon" alt="weather_icon">
                 <h1 class="temp" id="temp">22Â°c</h1>
                 <h2 class="city" id="city">Hamsterdam</h2>
                 <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity" id="humidity">50%</p>
                            <p class="wheathe_name">Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind" id="wind">15 Km/h</p>
                            <p class="wheathe_name">Wind Speed</p>
                        </div>
                    </div>
                 </div>
            </div>
        </div>

        <script src="weather_app.js">
        </script>
    </body>
</html>
